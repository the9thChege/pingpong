<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ping Pong</title>
</head>

<body>
  <div class="top">
    <br>
    <br>
    <h1><b>PING PONG</b></h1>
  </div>
  <div class="left">
    <h3><b>About Ping Pong</b></h3>
  </div>

  <div class="main">
    <div class="main-inner">

      <h2><b>Let's Play!</b></h2>
      <h5><b>Rules:</b></h5>
      <p>Ping Pong will count up to your number with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 15 become "pingpong"</li>
      </ol>
      <br>
      <div class="labelRow">
        <form class="form-inline" id="input">
          <div class="form-group">
            <label for="entry">Enter your number here:</label>
            <input class="form-control" id="entry" type="text">
          </div>
          <button type="submit" class="btn">Ping Pong!</button>
        </form>
      </div>
      <div id="output">
      </div>
    </div>

  </div>

</body>

</html>
